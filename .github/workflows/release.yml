name: release

on:
  release:
    types:
      - created

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Build Solution
        run: msbuild Extension.sln /restore /v:m -t Release
      - name: Install NUnit.ConsoleRunner
        run: nuget install NUnit.ConsoleRunner -Version 3.13.0 -DirectDownload -OutputDirectory .   
      - name: Run UnitTests
        run: ./NUnit.ConsoleRunner.3.13.0/tools/nunit3-console.exe  src\Tests\bin\Debug\net48\Tests.dll

  publish:
    needs: build-and-test
    runs-on: windows-latest
    steps:
      - name: Calculate next version
        uses: cezarypiatek/NextVersionGeneratorAction@0.4
        with:
          major-pattern: 'BREAKING CHANGES:'
          minor-pattern: 'FEATURE:'
          patch-pattern: '.*'
          output-to-env-variable: 'Version'
      - name: Set version for VSIX
        run: |
          $manifestPath = 'bin\Release\Extension.vsix'
          $manifestXml = [xml](Get-Content $manifestPath -Raw)
          $manifestXml.PackageManifest.Metadata.Identity.Version = $env:Version
          $manifestXml.save($manifestPath)
      - name: Publish extension to Marketplace
        uses: cezarypiatek/VsixPublisherAction@0.1
        with:
          extension-file: 'bin\Release\Extension.vsix'
          publish-manifest-file: 'publishManifest.json'
          personal-access-code: ${{ secrets.VS_PUBLISHER_ACCESS_TOKEN }}
      
    